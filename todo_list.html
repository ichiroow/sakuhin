<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>todoリスト</title>
<link rel="stylesheet" href="design.css">
</head>
<body>
  <main>
    <!-- タスク内容入力 -->
    <div id="input">
      <div class="form-group">
        <label for="todo">タスク内容：</label>
        <input type="text" id="todo">
      </div>
    
      <!-- タスクの優先度選択 -->
      <div class="form-group">
        <label for="priority">優先度：</label>
        <select id="priority">
          <option value="低">低</option>
          <option value="普" selected>普</option>
          <option value="高">高</option>
        </select>
      </div>
    
      <!-- タスクの期日（カレンダーから選択） -->
      <div class="form-group">
        <label for="deadline">期日：</label>
        <input type="date" id="deadline">
      </div>
    
      <!-- タスクをリストに追加 -->
      <button id="addBtn">追加</button>
    </div>
    

    <!-- タスクリスト表示エリア -->
    <h2>タスクリスト</h2>
    <ul id="taskList"></ul>
    

    <!-- メニュー追加（完了タスク切り替え） -->
    <div style="margin-top: 20px;">
      <button id="showAll">現在のタスク</button>
      <button id="showCompleted">完了タスクのみ表示</button>
    </div>



  </main>

  <!-- HTMLにjavascriptを読み込む -->
  <script src="script.js"></script>
</body>
</html>
